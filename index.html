<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Arman</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0a0a0a;
    font-family: Arial, sans-serif;
    color: #00f9ff;
  }

  div {
    position: relative;
    width: 250px;
    height: 150px;
    background: #111;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    overflow: hidden;
    text-shadow: 0 0 10px #00f9ff;
  }

  /* خط نور اول */
  div::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    border: 2px solid #00f9ff;
    border-radius: 17px;
    box-shadow: 0 0 10px #00f9ff, 0 0 20px #00f9ff, 0 0 30px #00f9ff;
    animation: rotate 3s linear infinite;
    transform-origin: center;
  }

  /* خط نور دوم */
  div::after {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    border: 2px solid #0ff1f9;
    border-radius: 17px;
    box-shadow: 0 0 5px #0ff1f9, 0 0 15px #0ff1f9, 0 0 25px #0ff1f9;
    animation: rotate 4.5s linear infinite reverse;
    transform-origin: center;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

</style>
</head>
<body>
  <div>arman.co</div>
</body>
</html>
